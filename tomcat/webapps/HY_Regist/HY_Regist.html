function check_name() {
	if (isWhiteWpace(form1.name.value)) {
		document.getElementById("nameErr").innerHTML = "<font color='red'>请输入正确的姓名，姓名里不能含有空格</font>";
		return false;
	}
	if (form1.name.value == "") {
		document.getElementById("nameErr").innerHTML = "<font color='red'>请输入姓名，姓名不能为空！</font>";
		return false;
	}
	document.getElementById("nameErr").innerHTML = "";
	flag_name = 1;
	return true;
}
function isWhiteWpace(s) {
	var whitespace = "\t\n\r";
	var i;
	for (i = 0; i < s.length; i++) {
		var c = s.charAt(i);
		if (whitespace.indexOf(c) >= 0) {
			return true;
		}
	}
	return false;
}
function check_txm() {
	if (form1.txm.value == "") {
		document.getElementById("txmErr").innerHTML = "<font color='red'>请输入条形码</font>";
		return false;
	}
	document.getElementById("txmErr").innerHTML = "";
	flag_txm = 1;
	return true;
}
function check_number() {
	if (form1.number.value.length != 9) {
		document.getElementById("numberErr").innerHTML = "<font color='red'>请输入正确学号</font>";
		return false;
	}
	document.getElementById("numberErr").innerHTML = "";
	flag_number = 1;
	return true;
}
function check_major() {
	if (form1.major.value == "") {
		document.getElementById("majorErr").innerHTML = "<font color='red'>请输入专业</font>";
		return false;
	}
	document.getElementById("majorErr").innerHTML = "";
	flag_major = 1;
	return true;
}
function check_pwd() {
	if (form1.pwd.value.length < 6 || form1.pwd.value.length > 16) {
		document.getElementById("pwdErr").innerHTML = "<font color='red'>请输入位数为6-16的密码</font>";
		return false;
	}
	document.getElementById("pwdErr").innerHTML = "";
	flag_pwd = 1;
	return true;
}
function check_repwd() {
	if (form1.pwd.value != form1.repwd.value) {
		document.getElementById("repwdErr").innerHTML = "<font color='red'>确认密码与原密码不同！</font>";
		return false;
	}
	document.getElementById("repwdErr").innerHTML = "";
	flag_repwd = 1;
	return true;
}
function check_qq() {
	if (form1.qq.value == "") {
		document.getElementById("qqErr").innerHTML = "<font color='red'>请输入QQ！</font>";
		return false;
	}
	document.getElementById("qqErr").innerHTML = "";
	flag_qq = 1;
	return true;
}
function check_tel() {
	if (form1.tel.value == "") {
		document.getElementById("telErr").innerHTML = "<font color='red'>请输入联系电话！</font>";
		return false;
	}
	if (form1.tel.value.length != 11) {
		document.getElementById("telErr").innerHTML = "<font color='red'>电话号码位数没有11位</font>";
		return false;
	}
	document.getElementById("telErr").innerHTML = "";
	flag_tel = 1;
	return true;
}
function check() {
	if (flag_name == 0) {
		alert("姓名填写有误，请重新填写！");
	} else {
	if (flag_txm == 0) {
		alert("条形码填写有误，请重新填写！");
	}	else if (flag_number == 0) {
			alert("学号填写有误，请重新填写！");
		} else {
		
			if (flag_major == 0) {
				alert("专业填写有误，请重新填写！");
			} else {
				if (flag_pwd == 0) {
					alert("密码填写有误，请重新填写！");
				} else {
					if (flag_repwd == 0) {

					} else {

							}
						}
					}
				}
			}
		}
	}
